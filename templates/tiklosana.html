<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TÄ«kloÅ¡anÄs - Latvijas Treneru FederÄcija</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Treneru izglÄ«tÄ«bas analÄ«ze</h2>
        <p class="text-center">AugÅ¡upielÄdÄ“jiet CSV, lai redzÄ“tu treneru izglÄ«tÄ«bas statistiku</p>

        <!-- ğŸ”¹ Ğ¤Ğ¾Ñ€Ğ¼Ğ° Ğ·Ğ°Ğ³Ñ€ÑƒĞ·ĞºĞ¸ -->
        <form id="uploadForm" enctype="multipart/form-data" class="text-center">
            <input type="file" id="csvFile" name="file" class="form-control mb-3" accept=".csv" required>
            <button type="submit" class="btn btn-primary">AugÅ¡upielÄdÄ“t un analizÄ“t</button>
        </form>

        <!-- ğŸ”¹ Ğ¡Ğ¾Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ñ -->
        <div id="errorMessage" class="text-danger mt-3 text-center"></div>
        <div id="successMessage" class="text-success mt-3 text-center"></div>

        <!-- ğŸ”¹ Ğ“Ñ€Ğ°Ñ„Ğ¸Ğº -->
        <div class="mt-4">
            <canvas id="educationChart"></canvas>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let formData = new FormData();
            let fileInput = document.getElementById('csvFile');
            formData.append('file', fileInput.files[0]);

            fetch('/upload_csv', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(result => {
                if (result.error) {
                    document.getElementById('errorMessage').innerText = result.error;
                    document.getElementById('successMessage').innerText = "";
                } else {
                    document.getElementById('successMessage').innerText = result.success;
                    document.getElementById('errorMessage').innerText = "";
                    fetchChartData(); // ĞŸĞµÑ€ĞµĞ·Ğ°Ğ³Ñ€ÑƒĞ¶Ğ°ĞµĞ¼ Ğ³Ñ€Ğ°Ñ„Ğ¸Ğº Ğ¿Ğ¾ÑĞ»Ğµ Ğ·Ğ°Ğ³Ñ€ÑƒĞ·ĞºĞ¸
                }
            })
            .catch(error => console.error('KÄ¼Å«da:', error));
        });

        function fetchChartData() {
            fetch('/get_chart_data')
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('errorMessage').innerText = data.error;
                    return;
                }

                document.getElementById('errorMessage').innerText = "";
                createChart(data.data);
            })
            .catch(error => console.error('KÄ¼Å«da:', error));
        }

        function createChart(data) {
            let ctx = document.getElementById('educationChart').getContext('2d');

            if (window.educationChart) {
                window.educationChart.destroy();
            }

            window.educationChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(data),
                    datasets: [{
                        label: 'Treneru skaits',
                        data: Object.values(data),
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        fetchChartData(); // Ğ—Ğ°Ğ³Ñ€ÑƒĞ¶Ğ°ĞµĞ¼ Ğ³Ñ€Ğ°Ñ„Ğ¸Ğº Ğ¿Ñ€Ğ¸ Ğ·Ğ°Ğ³Ñ€ÑƒĞ·ĞºĞµ ÑÑ‚Ñ€Ğ°Ğ½Ğ¸Ñ†Ñ‹
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
